services:
  prunemate:
    build: .  # Build locally instead of using pre-built image
    container_name: prunemate
    ports:
      - "7676:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/var/log
      - ./config:/config
    environment:
      - PRUNEMATE_TZ=Europe/Amsterdam
      - PRUNEMATE_TIME_24H=true
    restart: unless-stopped
